<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link rel="stylesheet" href="../src/output.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>
<body class="bg-gray-100">

  <!-- Sidebar -->
    <div class="flex">
        <aside class="bg-gray-800 text-white w-64 h-screen p-4">
        <h1 class="text-xl font-bold mb-6">Anime Powar</h1>
        <nav class="space-y-4">
            <a href="#" class="flex items-center space-x-2 p-2 rounded-md hover:bg-gray-700">
            <span><i class="bi bi-house-door"></i></span>
            <span>Dashboard</span>
            </a>
            <a href="#" class="flex items-center space-x-2 p-2 rounded-md hover:bg-gray-700">
                <span><i class="bi bi-table"></i></span>
                <span>Tables</span>
            </a>
            <a href="#" class="flex items-center space-x-2 p-2 rounded-md hover:bg-gray-700">
            <span><i class="bi bi-person"></i></span>
            <span>Profile</span>
            </a>
        </nav>
        </aside>

    <!-- Main content -->
    <div class="flex-1 p-6">
      <header class="flex justify-between items-center mb-6">
        <!-- <h2 class="text-gray-700">Dashboard /</h2> -->
        <div class="flex items-center space-x-4">
          <input type="text" placeholder="Search" class="border-2 border-stone-950 rounded-md p-2">
          <!-- ##### -->
                
          <!-- ##### -->
        </div>
      </header>
      <main>
        <div class="grid grid-cols-1 md:grid-cols-4 gap-4 p-4">
                <!-- Card 1 -->
                <div onclick="afficheTable('clients')" class="bg-white p-6 rounded-lg shadow-md transform transition duration-300 hover:scale-105">
                    <div class="flex items-center space-x-4">
                        <div class="bg-orange-100 p-3 w-12 h-12 rounded-[50%] text-center">
                            <span><i class="bi bi-people-fill"></i></span>
                        </div>
                        <div>
                            <p class="text-gray-500">Total clients</p>
                            <p class="text-xl font-bold">6389</p>
                        </div>
                    </div>
                </div>
            
                <!-- Card 2 -->
                <div onclick="afficheTable('Movie')" class="bg-white p-6 rounded-lg shadow-md transform transition duration-300 hover:scale-105">
                    <div class="flex items-center space-x-4">
                        <div class="bg-green-100 p-3 w-12 h-12 rounded-[50%] text-center">
                            <span><i class="bi bi-film"></i></span>
                        </div>
                        <div>
                            <p class="text-gray-500">Total Movie</p>
                            <p class="text-xl font-bold">89</p>
                        </div>
                    </div>
                </div>
            
                <!-- Card 3 -->
                <div onclick="afficheTable('Tshirt')" class="bg-white p-6 rounded-lg shadow-md transform transition duration-300 hover:scale-105">
                    <div class="flex items-center space-x-4">
                        <div class="bg-blue-100 p-3 rounded-full">
                            <span><i class="fas fa-tshirt"></i>
                            </span>
                        </div>
                        <div>
                            <p class="text-gray-500">Total T-Shirt</p>
                            <p class="text-xl font-bold">376</p>
                        </div>
                    </div>
                </div>
            
                <!-- Card 4 -->
                <div onclick="afficheTable('Accessoires')" class="bg-white p-6 rounded-lg shadow-md transform transition duration-300 hover:scale-105">
                    <div class="flex items-center space-x-4">
                        <div class="bg-teal-100 p-3 rounded-full">
                            <span><i class="bi bi-tropical-storm"></i></span>
                        </div>
                        <div>
                            <p class="text-gray-500">Total Accessoires</p>
                            <p class="text-xl font-bold">35</p>
                        </div>
                    </div>
                </div>
        </div>

          <!-- content des tables  -->

            <div id="table-container" class="max-w-[1200px] mx-auto my-10 hidden">
                <div class="bg-gray-800 text-white rounded-t-lg p-4 flex justify-between items-center">
                    <h2 id="table-title" class="text-lg font-semibold">Authors Table</h2>
                    <button id="ajouter" onclick="addClient()" class="bg-green-500 text-white px-4 py-2 rounded hidden">Ajouter</button>
                </div>
                <div class="bg-white shadow-lg rounded-b-lg overflow-hidden">
                    <table id="table-change" class="w-full max-w-[1200px] text-left">
                        <!-- table client  -->
                    </table>
                </div>
            </div>
                
        </main>
    </div>
  </div>

  <script src="./main.js"></script>
</body>
</html>
