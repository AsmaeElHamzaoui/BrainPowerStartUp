<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste des produits</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body class="bg-gray-900 text-white">
    <div class="bg-gray-900 min-h-screen p-10 text-gray-100">
        <div class="flex items-center justify-between mb-8">
            <!-- Barre de recherche -->
            <div class="flex items-center space-x-2">
                <button
                    id="search"
                    class="px-4 py-2 text-white rounded-md hover:bg-blue-600"
                    style="background-color: orange"
                >
                    search
                </button>
                <input
                    id="searchInput"
                    type="text"
                    placeholder="Rechercher"
                    class="p-2 w-64 rounded-md text-gray-700 placeholder-gray-400 focus:outline-none"
                />
            </div>
            
            <!-- Bouton de tri -->
            <div class="relative">
                <!-- Bouton de tri -->
                <button
                    id="sortPriceBtn"
                    class="px-4 py-2 text-white rounded-md hover:bg-blue-600"
                    style="background-color: orange"
                >
                    Tri par prix
                </button>
                
                <!-- Div des options de tri -->
                <div id="priceSortOptions" class="hidden absolute mt-1 bg-gray-800 text-white p-2 rounded-md w-48">
                    <button id="sortAsc" class="block w-full py-1 text-center hover:bg-blue-600">Croissant</button>
                    <button id="sortDesc" class="block w-full py-1 text-center hover:bg-blue-600">Décroissant</button>
                </div>
            </div>            
        </div>
        
        <!-- Liste des produits -->
        <div id="productList" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4">

            <!-- Les cartes produits seront injectées ici -->
        </div>
        
        <!-- Pagination -->
        <div class="flex justify-center mt-8 space-x-4">
            <button
                id="prevPage"
                class="px-4 py-2 bg-gray-700 text-white rounded-md hover:bg-gray-600"
            >
                &lt;
            </button>
            <span id="pageNum" class="text-white">1</span>
            <button
                id="nextPage"
                class="px-4 py-2 bg-gray-700 text-white rounded-md hover:bg-gray-600"
            >
                &gt;
            </button>
        </div>
    </div>
    
    <script src="./asset/list_product/list_product.js"></script>
</body>
</html>
