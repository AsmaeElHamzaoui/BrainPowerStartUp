<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste des produits</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Langar&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./asset/src/output.css">
    <link rel="stylesheet" href="./asset/homePage/home.css">

</head>
<body class="bg-gray-900 text-white">
    <nav id="nav" class="fixed top-0 z-50 w-full flex items-center justify-between px-6 sm:px-8 bg-[linear-gradient(90deg,#000000_0%,#EF7D2F_50%,#000000_100%)]">
        <div class="logo-nav flex items-center">
            <a href="./index.html">
                <img src="./asset/imges/animePower_logo.png" alt="animePower_logo" class="w-[140px]">
            </a>
        </div>

        <div class="nav-menu hidden md:flex items-center space-x-4">
            <ul class="flex h-full items-center gap-4 z-50">
                <li><a href="./index.html" rel="noopener noreferrer">Home</a></li>
                <li><a href="./about.html" rel="noopener noreferrer">About</a></li>
                <li><a href="#contact-section" id="contact_nav">Contact</a></li>
            </ul>
        </div>

        <div class="icons-nav w-24 flex items-center justify-between space-x-4">
            <i class="fa-solid fa-cart-shopping fa-xl"></i>
            <i class="fa-solid fa-user fa-xl"></i>
        </div>

        <div class="burger_menu md:hidden">
            <i class="fa-solid fa-bars fa-xl" onclick="toggleMenu()"></i>
        </div>
    </nav>

    <div class="bg-gray-900 min-h-screen p-6 md:p-10 text-gray-100">
        <div class="flex flex-col md:flex-row items-center justify-between mb-8">
            <div class="flex items-center space-x-2 w-full md:w-auto">
                <button id="search" class="px-4 py-2 text-white rounded-md hover:bg-blue-600" style="background-color: orange">Search</button>
                <input id="searchInput" type="text" placeholder="Rechercher" class="p-2 w-full md:w-64 rounded-md text-gray-700 placeholder-gray-400 focus:outline-none">
            </div>

            <div class="relative mt-4 md:mt-0">
                <button id="sortPriceBtn" class="px-4 py-2 text-white rounded-md hover:bg-blue-600" style="background-color: orange">Tri par prix</button>
                <div id="priceSortOptions" class="hidden absolute mt-1 bg-gray-800 text-white p-2 rounded-md w-48">
                    <button id="sortAsc" class="block w-full py-1 text-center hover:bg-blue-600">Croissant</button>
                    <button id="sortDesc" class="block w-full py-1 text-center hover:bg-blue-600">Décroissant</button>
                </div>
            </div>
        </div>

        <div id="productList" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4">
            <!-- Les cartes produits seront injectées ici -->
        </div>

        <div class="flex justify-center mt-8 space-x-4">
            <button id="prevPage" class="px-4 py-2 bg-gray-700 text-white rounded-md hover:bg-gray-600">&lt;</button>
            <span id="pageNum" class="text-white">1</span>
            <button id="nextPage" class="px-4 py-2 bg-gray-700 text-white rounded-md hover:bg-gray-600">&gt;</button>
        </div>
    </div>

    <footer class="bg-[linear-gradient(90deg,#000000_0%,#3B332E_25%,#483F39_50%,#3B332E_75%,#000000_100%)] py-6">
        <div class="flex flex-col md:flex-row justify-between px-6 md:px-12 py-6">
            <div class="logo-footer flex items-center justify-center md:justify-start">
                <a href="./index.html">
                    <img src="./asset/imges/animePower_logo.png" alt="animePower_logo" class="w-[140px]">
                </a>
            </div>

            <div class="footer-links flex flex-col md:flex-row items-center mt-6 md:mt-0">
                <ul class="flex flex-col md:flex-row gap-4">
                    <li class="font-bold text-[#EF7D2F] text-xl pr-3 border-b-2 md:border-b-0 md:border-r-2">Links</li>
                    <li><a href="./index.html" rel="noopener noreferrer">Home</a></li>
                    <li><a href="./AboutPage/about.html" rel="noopener noreferrer">About</a></li>
                    <li><a href="./index.html">Contact</a></li>
                </ul>
            </div>

            <div class="follow flex flex-col items-center md:items-start mt-6 md:mt-0">
                <p class="text-[#EF7D2F] text-xl">Follow Us!</p>
                <hr class="w-11/12 mt-2 md:w-full">
                <div class="footer-icons flex items-center justify-center md:justify-start pt-4 gap-4">
                    <i class="fa-brands fa-discord fa-xl"></i>
                    <i class="fa-brands fa-github fa-xl"></i>
                    <i class="fa-brands fa-facebook fa-xl"></i>
                    <i class="fa-brands fa-twitter fa-xl"></i>
                </div>
            </div>
        </div>

        <div class="flex justify-center items-center pt-4 gap-1 border-t-2">
            <i class="fa-regular fa-copyright"></i>
            <p class="text-sm">Copyright <span>Anime power</span> 2024. All rights reserved</p>
        </div>
    </footer>

    <script src="./asset/list_product/list_product.js"></script>
</body>
</html>
